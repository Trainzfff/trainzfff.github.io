
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Sample</title>
</head>

<body>
      <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
    </section>
  <script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext("2d");

    // Main face (big circle)

    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, 2 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    // Left eye

    ctx.beginPath();
    ctx.arc(150, 160, 100, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.lineWidth = 1;
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    // Right eye

    ctx.beginPath();
    ctx.arc(185, 190, 100, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

  </script>

</body>
</html>
