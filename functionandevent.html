<!DOCTYPE html>
<html>
<head>
	<title>Function and Event</title>
	<script>
function showMessage(myFunction,loadImage) {
  alert(myFunction + loadImage);
}
	</script>
</head>
<body>
	<script>
<button onclick="myFunction()">Copy Text</button>
function loadImage() {
    alert("This page has loaded");
}
	</script>
</body>
</html>
