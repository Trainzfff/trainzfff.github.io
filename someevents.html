<!DOCTYPE html>
<html>
<head>
	<title>The Fortune Teller</title>
  <script> 
  function showMessage(from, text);
  alert(from + ': ' + text); 
  </script>
</head>
<body>
	<script>
showMessage('Ann', 'Hello!'); // Ann: Hello! (*)
showMessage('Ann', "What's up?"); // Ann: What's up? (**)
	</script>
</body>
</html>
