<!DOCTYPE html>
<html>
<head>
	<title>The Fortune Teller</title>
	<script>
		
var numChild = [1, 2, 3];
var loverNam = ["Carlos", "Jason", "Tom"];
var geoLocal = ["France", "United Kingdom", "America"];
var jobNam = ["musician", "cook", "painter"];

function flipCoin(max) {
	return Math.floor(Math.random() * Math.floor(max))
		}
	</script>
</head>
<body>
	<h1>The Fortune Teller</h1>
	<script>

fortune = flipCoin(3) + 1;
document.writeln("<p>You will be a " + jobNam[fortune] + " in " + geoLocal[fortune] + ", and married to " +
   loverNam[fortune] + " " + " with " + numChild[fortune] + " kids.</p>");

	</script>
</body>
</html>
